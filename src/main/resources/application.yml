server:
  port: 8081
  servlet:
    context-path: /api/hmm

spring:
  application:
    name: Health Manager Main
  main:
    banner-mode: log
  profiles:
    active: dev
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false


management:
  endpoints:
    web:
      base-path: /management
      exposure:
        include: [ 'health', 'info' ]
  info:
    git:
      mode: full
  metrics:
    enable:
      http: true
      jvm: true
      logback: true
      process: true
      system: true
    distribution:
      percentiles-histogram:
        all: true
      percentiles:
        all: 0, 0.5, 0.75, 0.95, 0.99, 1.0
    tags:
      application: ${spring.application.name}
    web:
      server:
        request:
          autotime:
            enabled: true